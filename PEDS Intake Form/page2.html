<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OT/Sensory Intake - Concerns & Child Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        form {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            min-height: 100px;
        }
        .navigation {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn.prev {
            background-color: #f44336;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .progress-bar {
            background-color: #f1f1f1;
            height: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .progress {
            background-color: #4CAF50;
            height: 100%;
            width: 25%; /* 2/8 pages */
            text-align: center;
            line-height: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="progress-bar">
        <div class="progress">2/8</div>
    </div>
    <h1>OCCUPATIONAL THERAPY / SENSORY<br>Intake Questionnaire</h1>
    
    <form id="otSensoryForm">
        <div class="form-group">
            <label for="primary_concerns">What are your primary concerns/Why did you bring your child in for an evaluation?</label>
            <textarea id="primary_concerns" name="primary_concerns" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="when_concerned">When did you first become concerned about these behaviors?</label>
            <textarea id="when_concerned" name="when_concerned" required></textarea>
        </div>
        
        <h2>Tell Us About Your Child:</h2>
        
        <div class="form-group">
            <label for="child_enjoys">What does your child enjoy (favorite things to play, do, participate in)?</label>
            <textarea id="child_enjoys" name="child_enjoys" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="child_strengths">What are your child's strengths (things they do well or feel successful with)?</label>
            <textarea id="child_strengths" name="child_strengths" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="child_enjoys_special">What about your child do you especially enjoy?</label>
            <textarea id="child_enjoys_special" name="child_enjoys_special" required></textarea>
        </div>
        
        <div class="navigation">
            <button type="button" class="btn prev" onclick="window.location.href='page1.html'">Previous</button>
            <button type="button" class="btn" onclick="window.location.href='page3.html'">Next</button>
        </div>
    </form>
</body>
</html>
